<h4 id="VSCode终端编码方式修改"><a href="#VSCode终端编码方式修改" class="headerlink" title="VSCode终端编码方式修改"></a>VSCode终端编码方式修改</h4><p>VScode的默认编码方式为UTF-8，中国地区下cmd的编码方式GBK，所以会导致在终端运行程序打印中文出乱码的情况，修改编码方式即可</p>
<p>在终端运行以下指令即可修改cmd编码方式：</p>
<figure class="highlight c++"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">chcp <span class="number">65001</span> <span class="comment">//UTF-8编码</span></span><br><span class="line">chcp <span class="number">936</span> <span class="comment">//GBK编码</span></span><br></pre></td></tr></tbody></table></figure>
